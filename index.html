<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
            <!-- font-awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
            <!-- icons -->
            <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
      <!-- styles -->
      <link rel="stylesheet" href="style.css" />


</head>
<body>
    
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjR8fHBlb3BsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="random user"
          class="user-img"
        />
        <p class="user-title">My name is</p>
        <p class="user-value">Smith</p>
        <div class="values-list">
          <!-- single icon -->
          <button class="icon" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- single icon -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- single icon -->
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- single icon -->
          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>
          <!-- single icon -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- single icon -->
          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>
    <script type="module" src="app.js"></script>

</body>
</html>
